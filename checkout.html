<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout â€“ Dermilux</title>

  <!-- Checkout Styling -->
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <div class="checkout-container">

    <h1 class="page-title">Checkout</h1>

    <!-- LEFT SIDE: Delivery Information -->
   <section class="delivery-section">
  <h2>Delivery Information</h2>

  <div class="delivery-grid">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="John Doe" />
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" id="phone" placeholder="071 234 5678" />
    </div>

    <div class="form-group full">
      <label>Delivery Address</label>
      <input type="text" id="address" placeholder="Street, suburb, city" />
    </div>
  </div>
</section>


    <!-- RIGHT SIDE: Order Summary + PayFast -->
    <section class="summary-section">
      <h2>Order Summary</h2>

      <ul id="cart-items" class="cart-summary-list"></ul>

      <p class="total-line">
        Total: <strong id="cart-total">0.00 ZAR</strong>
      </p>

      <!-- PAYFAST PAYMENT FORM -->
      <form
        id="payfastForm"
        action="https://payment.payfast.io/eng/process"
        method="post"
      >
        <!-- REQUIRED PAYFAST FIELDS -->
        <input type="hidden" name="cmd" value="_paynow">
        <input type="hidden" name="receiver" value="26831331">

        <!-- DYNAMIC FIELDS (SET IN checkout.js) -->
        <input type="hidden" name="amount" id="pf_amount">
        <input type="hidden" name="item_name" value="Dermilux Order">
        <input type="hidden" name="name_first" id="pf_name">
        <input type="hidden" name="email_address" id="pf_email">

        <!-- OPTIONAL BUT RECOMMENDED -->
        <input type="hidden" name="currency" value="ZAR">
        <input type="hidden" name="return_url" value="https://dermilux.co.za/success.html">
        <input type="hidden" name="cancel_url" value="https://dermilux.co.za/cancel.html">
        <input type="hidden" name="notify_url" value="https://dermilux.co.za/api/payfast-itn">

<div class="payfast-trust">
  <img
    src="https://my.payfast.io/images/buttons/PayNow/Light-Small-PayNow.png"
    alt="Secure payment by PayFast"
  />
  <span>Secure payment powered by PayFast</span>
</div>


        <!-- PAY BUTTON -->
        <button type="submit" id="pay-button" class="btn pay-btn">
          Pay Now
        </button>
      </form>
    </section>

  </div>

  <!-- Checkout Logic -->
  <script src="checkout.js"></script>

</body>
</html>
