<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout â€“ Dermilux</title>

  <!-- Your modern checkout styling -->
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>

  <div class="checkout-container">

    <h1 class="page-title">Checkout</h1>

    <!-- LEFT SIDE: Delivery info -->
    <section class="delivery-section">
      <h2>Delivery Information</h2>

      <form id="deliveryForm" class="delivery-form">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" id="phone" required />
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" name="address" id="address" required />
        </div>

        <button type="button" id="save-delivery" class="btn primary-btn">
          Save Delivery Info
        </button>
      </form>
    </section>

    <!-- RIGHT SIDE: Cart Summary + Pay Button -->
    <section class="summary-section">
      <h2>Order Summary</h2>

      <ul id="cart-items" class="cart-summary-list"></ul>

      <p class="total-line">
        Total: <strong id="cart-total">0.00 ZAR</strong>
      </p>

      <button id="pay-button" class="btn pay-btn">Pay Now</button>
    </section>

  </div>

  <!-- No more Peach scripts! -->
  <script src="checkout.js"></script>
</body>
</html>
