<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shopping Cart - Dermilux</title>
  <!--<link rel="stylesheet" href="styles.css" /> -->
  <link rel="stylesheet" href="cart.css">

</head>
<body>
  <header class="site-header">
    <div class="site-header-inner">
      <a href="index.html" class="floating-logo-btn">Dermilux</a>
      <a href="cart.html" class="floating-cart-btn">
  ðŸ›’ Cart (<span id="cartCount">0</span>)
</a>
    </div>
  </header>

  <main class="cart-container">
    <!-- LEFT: cart items -->
    <section class="cart-items-wrap">
      <h1 class="page-title">Shopping Cart</h1>

      <div class="cart-items">
        <!-- cart.js will render .cart-item blocks here -->
      </div>

      <!-- When cart empty, cart.js will show "Your cart is empty." -->
    </section>

    
<!-- RIGHT: order summary (gold highlight) -->
<aside class="cart-summary">
  <h2>Order Summary</h2>

  <div class="summary-line">
    <span>Subtotal</span>
    <span id="subtotal">R0</span>
  </div>

  <div class="summary-line">
    <span>Shipping</span>
    <span id="shipping">R0</span>
  </div>

  <div class="summary-total">
    <span>Total</span>
    <span id="total">R0</span>
  </div>

  <!-- Proceed to checkout button -->
  <button id="checkoutBtn" class="checkout-btn">Proceed to Checkout</button>
</aside>

  </main>

  <!-- include your existing cart.js (make sure it uses the same class/IDs) -->
  <script src="cart.js"></script>
  
</body>
</html>
